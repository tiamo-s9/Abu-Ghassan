<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال طلب المكتبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #0d6efd; /* لون أزرق برايمري */
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .file-input-label {
            cursor: pointer;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            display: block;
            text-align: center;
        }
        #file-name-display {
            margin-top: 10px;
            font-weight: bold;
            color: #198754;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center">
                        نموذج إرسال طلبات المكتبة الرقمي
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label for="client_name" class="form-label">الاسم الكامل:</label>
                                <input type="text" id="client_name" name="client_name" class="form-control" required placeholder="اسمك للاستلام">
                            </div>

                            <div class="mb-3">
                                <label for="client_phone" class="form-label">رقم الهاتف (للتواصل):</label>
                                <input type="tel" id="client_phone" name="client_phone" class="form-control" required placeholder="05xxxxxxxx">
                            </div>

                            <div class="mb-3">
                                <label for="service_type" class="form-label">نوع الخدمة المطلوبة:</label>
                                <select id="service_type" name="service_type" class="form-select" required>
                                    <option value="" disabled selected>اختر نوع الخدمة</option>
                                    <option value="طباعة أسود">طباعة أسود وأبيض</option>
                                    <option value="طباعة ألوان">طباعة ألوان</option>
                                    <option value="تغليف">تغليف</option>
                                    <option value="تجليد">تجليد</option>
                                    <option value="تصوير مستندات">تصوير مستندات</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="file" class="form-label">اختر الملف (PDF, DOCX, JPG):</label>
                                <input type="file" id="file" name="file" class="form-control" required onchange="displayFileName(this)">
                                <div id="file-name-display" class="mt-2 text-center text-muted">لم يتم اختيار ملف بعد.</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">إرسال الطلب الآن</button>
                        </form>
                    </div>
                    <div class="card-footer text-center text-muted">
                        الطلبات تُرسل بجودة الملف الأصلي مباشرة للمكتبة.
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // سكريبت بسيط لعرض اسم الملف المختار
        function displayFileName(input) {
            const display = document.getElementById('file-name-display');
            if (input.files.length > 0) {
                display.textContent = 'تم اختيار الملف: ' + input.files[0].name;
                display.classList.remove('text-muted');
                display.classList.add('text-success');
            } else {
                display.textContent = 'لم يتم اختيار ملف بعد.';
                display.classList.add('text-muted');
                display.classList.remove('text-success');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
