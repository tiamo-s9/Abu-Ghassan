<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رفع طلب جديد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.rtl.min.css">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">نموذج طلب العميل</h1>
        <p class="text-center text-muted">سيتم معالجة هذا الطلب من خلال الوكيل الخاص بك.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' or category == 'info' else 'danger' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('upload_order_by_agent', token=agent_token) }}" enctype="multipart/form-data">
            
            <div class="mb-3">
                <label for="product_type" class="form-label">نوع المنتج المطلوب:</label>
                <select class="form-select" id="product_type" name="product_type" required>
                    <option value="">اختر النوع...</option>
                    <option value="النوع أ">النوع أ</option>
                    <option value="النوع ب">النوع ب</option>
                    <option value="النوع ج">النوع ج</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="customer_name" class="form-label">اسم العميل:</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">رقم الهاتف:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">الموقع/العنوان:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            
            <div class="mb-3">
                <label for="order_file" class="form-label">رفع الملف المطلوب (اختياري):</label>
                <input type="file" class="form-control" id="order_file" name="order_file"> 
            </div>

            <div class="mb-3">
                <label for="details" class="form-label">تفاصيل إضافية (اختياري):</label>
                <textarea class="form-control" id="details" name="details" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-success w-100">إرسال الطلب</button>
        </form>
    </div>
</body>
</html>
