<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مستخدم جديد</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3610714453568140"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.rtl.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { max-width: 650px; margin: 50px auto; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: white; }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h1 class="text-center mb-4">تسجيل حساب وكيل جديد</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' or category == 'info' else 'danger' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">الاسم الأول:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">اسم العائلة:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">البريد الإلكتروني:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone_number" class="form-label">رقم الهاتف:</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="work_type" class="form-label">نوع العمل:</label>
                    <select class="form-select" id="work_type" name="work_type" required>
                        <option value="">اختر...</option>
                        <option value="مبيعات">مبيعات</option>
                        <option value="تسويق">تسويق</option>
                        <option value="إدارة">إدارة</option>
                        <option value="اخرى">أخرى</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">العمر:</label>
                    <input type="number" class="form-control" id="age" name="age" required min="18" max="99">
                </div>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">الجنس:</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="ذكر" required>
                        <label class="form-check-label" for="male">ذكر</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="أنثى" required>
                        <label class="form-check-label" for="female">أنثى</label>
                    </div>
                </div>
            </div>

            <hr>
            
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="captcha" class="form-label">تحقق أمني: كم يساوي 2 + 2؟</label>
                <input type="text" class="form-control" id="captcha" name="captcha" placeholder="أدخل الإجابة هنا (4)" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">تسجيل الحساب</button>
            <p class="text-center mt-3">هل لديك حساب بالفعل؟ <a href="{{ url_for('login') }}">تسجيل الدخول</a></p>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
