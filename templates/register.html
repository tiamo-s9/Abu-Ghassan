<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل المدير الأولي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.rtl.min.css">
    <style>
        .container { max-width: 400px; margin-top: 100px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">إنشاء حساب المدير الأولي</h1>
        <p class="text-center text-danger">يستخدم هذا النموذج لإنشاء أول حساب مدير فقط. الحسابات الأخرى تُنشأ من لوحة التحكم.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' or category == 'info' else 'danger' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">تسجيل مدير</button>
        </form>
    </div>
</body>
</html>
